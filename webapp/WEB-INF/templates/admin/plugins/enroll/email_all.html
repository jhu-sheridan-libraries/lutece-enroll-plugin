<div class="col-sm-4"></div>
<div class="col-sm-4">
<div class="login-logo bg-yellow">
		<b><span class="fa fa-info-circle"></span> Confirmation</b>
	</div>
  <div class="login-box-body bg-yellow">
		<p class="lead text-center">Are you sure you would like to email all enrolled?</p>
  	<div class="footer bg-yellow text-center">
  	<div class="row">
  			<div class="col-md-6">
  						<button class="btn btn-default btn-block" type="button" onclick="window.open('mailto:${emails}');javascript:window.history.back();"><i class="glyphicon glyphicon-ok"></i>&nbsp;Yes</button>
  			</div>
  			<div class="col-md-6">
  					<button class="btn btn-block btn-default" type="button" onclick="javascript:window.history.back();"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;Cancel</button>
  			</div>
  		</div>
  	</div>
  </div>
</div>
